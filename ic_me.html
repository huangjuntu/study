<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0" />
		<title>我的学习</title>
		<link href="css/index.css" rel="stylesheet" />
		<link href="css/ic_me.css" rel="stylesheet" />
	</head>

	<body>
		<div id="content">
			<!--头部信息begin-->
			<div class="learn_head">
				<div class="mes_me">
					<img src="img/mine.jpg" />
				</div>
				<div class="name">黄君图</div>
				<div class="learn_state">
					<div>
						<span>0</span>
						<span>学分</span>
					</div>
					<div>
						<span>0小时1分</span>
						<span>学习时长</span>
					</div>
					<div>
						<span>1</span>
						<span>学习课程</span>
					</div>
				</div>
			</div>
			<!--头部信息end-->
			
			<!--学习中，已完成begin-->
			<div class="learn_news">
				<div class="type_learning">学习中</div>
				<div class="type_complete">已完成</div>
			</div>
			<!--学习中，已完成end-->
			
			<!--点击学习中按钮后内容begin-->
			<div class="learn_course_ing">
				<div class="vide_me1">
					<video width="100%" height="100%" style="object-fit: fill" poster="img/study.png" controls>
						<source src="mp4/movie.mp4" type="video/mp4">
						<source src="mp4/movie.ogg" type="video/ogg"> 您的浏览器不支持 video 标签。
					</video>
				</div>
				<div class="ic_me_title">
					<span>Test</span>
					<span>学习中</span>
				</div>
			</div>
			<!--点击学习中按钮后内容end-->
			
			<!--点击已完成中按钮后内容begin-->
			<div class="learn_course_list">
				<div class="list">
					暂无学习记录
				</div>
			</div>
			<!--点击已完成中按钮后内容end-->
			
			<a href="index.html" style="position: absolute;width: 7rem;height: 3rem;line-height:3rem;
			text-align:center;right: 0; bottom: 0; background: pink; display: block;">点击回到首页</a>

		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/ic_me.js"></script>
	</body>

</html>
